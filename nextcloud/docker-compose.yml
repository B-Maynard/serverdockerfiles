version: '3'

services:
  db:
    image: mariadb:10.5.13
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    env_file:
      - ../stack.env

  redis:
    image: redis:alpine
    restart: always

  app:
    image: nextcloud:apache
    restart: always
    volumes:
      - /home/bailey/Docker/NextCloud/nextcloud/:/nextcloud
      - /home/bailey/Docker/NextCloud/data/:/var/www/html
    ports:
      - 1443:443
    env_file:
      - ../stack.env
    depends_on:
      - db
      - redis
    networks:
      - default

  cron:
    image: nextcloud:apache
    restart: always
    volumes:
      - /home/bailey/Docker/NextCloud/data/:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

volumes:
  db:
  nextcloud:
  certs:
  vhost.d:
  html:
